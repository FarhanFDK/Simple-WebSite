<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>login</title>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
    </head>
    <body>
        <!-- FORM IS WITHOUT LABEL TAG -->
        <form class="text-center m-5" action="" method="POST">
            <input class="shadow appearance-none border border-gray-500 rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Email or Username" name="login" id="login" required/>
            <input class="shadow appearance-none border border-gray-500 rounded w-1/2 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline inline-block" type="password" placeholder="Password" name="password" id="password" required/>
            <br>
            <input class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer" type="submit" value="Submit" id="submit" name="submit" />
        </form>
    </body>
</html>
