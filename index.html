<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>login</title>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
    </head>
    <body>
        <!-- FORM IS WITHOUT LABEL TAG -->
        <form class="text-center" action="" method="POST">
            <input class="text-center shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Email or Username" name="login" id="login" />
            <input class="text-center shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password" name="password" id="password" />
            <input class="text-center" type="submit" value="Submit" id="submit" />
        </form>
    </body>
</html>
